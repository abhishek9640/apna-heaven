<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         .dashboard-container {
        margin-top: 60px;
      }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
          <div class="logo"><a href="/">Apna Heaven</a></div>
          <div class="nav-toggle" id="navToggle"><i class="fas fa-bars"></i></div>
          <ul class="nav-menu">
            <li><a href="#" class="nav-link">Cities</a></li>
            <li><a href="#" class="nav-link">Resale Homes</a></li>
            <li><a href="#" class="nav-link">Sell Property</a></li>
            <li><a href="#" class="nav-link">Resale Apartments</a></li>
            <li><a href="#" class="nav-link">Resale Villas</a></li>
            <li><a href="#" class="nav-link">Commercial Resale</a></li>
            <li><a href="./add-listing.html" class="nav-link nav-button">List Your Property</a></li>
          </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <!-- Filter Sidebar -->
        <aside class="filter-sidebar">
            <div class="filter-section">
                <h3>Filters</h3>
                
                <div class="filter-group">
                    <label>Property Type</label>
                    <select>
                        <option value="">Select Type</option>
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="villa">Villa</option>
                        <option value="commercial">Commercial</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Developer Name</label>
                    <input type="text" placeholder="Enter developer name">
                </div>

                <div class="filter-group">
                    <label>Location</label>
                    <input type="text" placeholder="Enter location">
                </div>

                <div class="filter-group">
                    <label>Price Range</label>
                    <div class="range-inputs">
                        <input type="number" placeholder="Min">
                        <span>to</span>
                        <input type="number" placeholder="Max">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Bedrooms</label>
                    <select>
                        <option value="">Any</option>
                        <option value="1">1 BHK</option>
                        <option value="2">2 BHK</option>
                        <option value="3">3 BHK</option>
                        <option value="4">4+ BHK</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Square Footage</label>
                    <div class="range-inputs">
                        <input type="number" placeholder="Min">
                        <span>to</span>
                        <input type="number" placeholder="Max">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Year Built</label>
                    <input type="number" placeholder="Enter year">
                </div>

                <button class="apply-filters">Apply Filters</button>
                <button class="reset-filters">Reset</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="properties-grid">
                <!-- Property cards will be added here -->
                <div class="property-card">
                    <img src="https://via.placeholder.com/300x200" alt="Property">
                    <div class="property-info">
                        <h3>Beautiful Villa</h3>
                        <p class="location"><i class="fas fa-map-marker-alt"></i> Mumbai, Maharashtra</p>
                        <p class="price">â‚¹1.5 Cr</p>
                        <div class="property-features">
                            <span><i class="fas fa-bed"></i> 3 BHK</span>
                            <span><i class="fas fa-vector-square"></i> 1500 sq.ft</span>
                        </div>
                    </div>
                </div>
                <!-- Add more property cards as needed -->
            </div>
        </main>
    </div>

    <script>
        document.getElementById("navToggle").addEventListener("click", function () {
          document.querySelector(".nav-menu").classList.toggle("active");
          this.querySelector("i").classList.toggle("fa-bars");
          this.querySelector("i").classList.toggle("fa-times");
        });
    </script>
</body>
</html>
