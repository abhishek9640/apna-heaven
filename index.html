<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Real Estate UI</title>
  <!-- Font Awesome & Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="container">
  <div>Noida</div>
  <div class="headline">Real Estate Made Real Easy</div>
  <div class="subtext">
    We've got you covered! From finding the perfect property to
    <span style="color: #cf8bff;">Site Visits</span>
  </div>

  <div class="options">
    <button class="option-btn"><i class="fa fa-home"></i> Buy</button>
    <button class="option-btn"><i class="fa fa-door-open"></i> Rental</button>
    <button class="option-btn"><i class="fa fa-building"></i> Projects</button>
    <button class="option-btn"><i class="fa fa-bed"></i> PG / Hostels</button>
    <button class="option-btn"><i class="fa fa-map"></i> Plot & Land</button>
    <button class="option-btn"><i class="fa fa-store"></i> Commercial</button>
    <button class="option-btn"><i class="fa fa-user"></i> Agents</button>
  </div>

  <div class="search-box">
    <div class="search-row">
      <input class="input" type="text" value="Mumbai" readonly />
      <input class="input" type="text" placeholder="Search by Project, Locality, or Builder" />
      <div class="search-icons">
        <i class="fa fa-location-crosshairs"></i>
        <i class="fa fa-microphone"></i>
      </div>
    </div>

    <div class="search-row">
      <select class="input">
        <option>Budget</option>
      </select>
      <select class="input">
        <option>Food Available</option>
      </select>
      <select class="input">
        <option>Available For</option>
      </select>
      <button class="btn">Search</button>
    </div>
  </div>
</div>

</body>
</html>
